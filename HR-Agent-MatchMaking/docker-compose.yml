version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: hr_agent_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: resume_matcher
    volumes:
      - mongodb_data:/data/db
    networks:
      - hr_agent_network

  redis:
    image: redis:7.0-alpine
    container_name: hr_agent_redis
    ports:
      - "6379:6379"
    networks:
      - hr_agent_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr_agent_backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: "1"
      ADZUNA_APP_ID: ${ADZUNA_APP_ID}
      ADZUNA_APP_KEY: ${ADZUNA_APP_KEY}
      REED_API_KEY: ${REED_API_KEY}
      USAJOBS_API_KEY: ${USAJOBS_API_KEY}
      JSEARCH_API_KEY: ${JSEARCH_API_KEY}
      FINDWORK_API_KEY: ${FINDWORK_API_KEY}
      THEMUSE_API_KEY: ${THEMUSE_API_KEY}
      APILAYER_JOBS_KEY: ${APILAYER_JOBS_KEY}
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./.env:/app/.env:ro
      - hf_cache:/root/.cache
    networks:
      - hr_agent_network
    command: uvicorn src.backend.api.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
  hf_cache:

networks:
  hr_agent_network:
    driver: bridge
